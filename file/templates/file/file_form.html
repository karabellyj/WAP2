{% extends 'base.html' %}

{% block title %}
    Upload file
{% endblock %}

{% block content %}
<div class="container-sm text-center">
    <form class="form-horizontal mt-4"method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
