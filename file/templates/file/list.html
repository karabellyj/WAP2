<h1>Shared files</h1>
<a href={% url 'file-add' %}><button>Add file</button></a>
<ul>
{% for file in object_list %}
    <li>{{ file.created_at }}</li>
    <li>{{ file.expire_at }}</li>
    <li>{{ file.visits }}</li>

    <a href={% url 'file-detail' file.url_hash %}><button>Detail</button></a>
    <a href={% url 'file-delete' file.url_hash %}><button>Delete</button></a>
{% empty %}
    <li>No uploaded file yet.</li>
{% endfor %}
</ul>
