{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body class="bg-light text-dark">
<div class="container-sm text-center">
    <div class="row justify-content-sm-center mb-4">
        <h1 class="mt-2">Shared files</h1>
    </div>

    <div class="row justify-content-sm-center mb-4">
        <a href={% url 'file-add' %}><button class="btn btn-primary">Add file</button></a>
    </div>

    {% for file in object_list %}
    <div class="container w-50 mb-3">
        <div class="row">
            <div class="col-sm lead list-group list-group-flush">
                <span class="list-group-item bg-light">Created at:</span>
            </div>
            <div class="col-sm lead list-group list-group-flush">
                <span class="list-group-item bg-light">{{ file.created_at }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm lead list-group list-group-flush">
                <span class="list-group-item bg-light">Expire at:</span>
            </div>
            <div class="col-sm lead list-group list-group-flush">
                <span class="list-group-item bg-light">{{ file.expire_at }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm lead list-group list-group-flush">
                <span class="list-group-item bg-light">Visists:</span>
            </div>
            <div class="col-sm lead list-group list-group-flush">
                <span class="list-group-item bg-light">{{ file.visits }}</span>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <a class="p-2" href={% url 'file-detail' file.url_hash %}><button class="btn btn-outline-primary">Detail</button></a>
            <a class="p-2" href={% url 'file-regenerate-url' file.url_hash %}><button class="btn btn-outline-primary">Regenerate url</button></a>
            <a class="p-2" href={% url 'file-update-expiry' file.url_hash %}><button class="btn btn-outline-primary">Update expiry</button></a>
            <a class="p-2" href={% url 'file-delete' file.url_hash %}><button class="btn btn-outline-danger">Delete</button></a>
        </div>
    </div>
    {% empty %}
    <div class="row justify-content-center">
        <h2>No uploaded file yet.</h2>
    </div>
    {% endfor %}
</div>
</body>
